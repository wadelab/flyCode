<!DOCTYPE html>
<html>
<Head>
<script>


function getTimeString() {
    var today=new Date();
    var mo=today.getMonth();
    var d=today.getDate();
    var h=today.getHours();
    var m=today.getMinutes();
    m = checkTime(m);
	mo = checkTime(mo);
	h = checkTime(h);
    return d + "_" + mo + "_" + h+"h"+m;
    }
    
function startTime()
{
    document.getElementById('txt').innerHTML = getTimeString();
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function changeText() 
{
    x = document.getElementById("FileID");
    x.value = getTimeString() 
}
</script>
