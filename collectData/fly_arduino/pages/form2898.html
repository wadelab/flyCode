<script>


function getTimeString() {
    var today=new Date();
    var mo=today.getMonth();
    var d=today.getDate();
    var h=today.getHours();
    var m=today.getMinutes();
    var s = today.getSeconds()
    m = checkTime(m);
	mo = checkTime(mo);
	h = checkTime(h);
	s = checkTime(s);
    return d + "_" + mo + "_" + h + "h" + m + "m" + s ;
    }
    
function startTime()
{
    document.getElementById('txt').innerHTML = getTimeString();
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}

function changeText() 
{
    x = document.getElementById("FileID");
    x.value = getTimeString() 
}
</script>
</head>
