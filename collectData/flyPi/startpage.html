<!DOCTYPE html>
<html>
<Head>
<Title>Fly Pi Stimulus Selector</Title>
<base href="http://biolpc3399.york.ac.uk/" >
<script>


function getTimeString() {
var today=new Date();
var yr=today.getFullYear();
var mo=today.getMonth()+1;
var d=today.getDate();
var h=today.getHours();
var m=today.getMinutes();
var s = today.getSeconds();

d = checkTime(d);
m = checkTime(m);
mo = checkTime(mo);
h = checkTime(h);
s = checkTime(s);
return yr + "_" + mo + "_" + d + "_" + h + "h" + m + "m" + s ;
}

function startTime()
{
document.getElementById('txt').innerHTML = getTimeString();
var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
return i;
}

function changeText() 
{
x = document.getElementById("FileID");
x.value = getTimeString();
document.myform.submit(); 
}


function myNewTab ()
{
window.location.assign("/data/status.html")
}

</script>
</head>
